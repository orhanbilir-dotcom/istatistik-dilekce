<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstatistik Bölümü | Çakışan Ders Dilekçesi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>İSTATİSTİK BÖLÜM BAŞKANLIĞINA</h1>
            <p>Çakışan Ders Dilekçe Oluşturma Aracı</p>
        </header>

        <div class="form-container">
            <div class="section">
                <h3>1. Öğrenci Bilgileri</h3>
                <input type="text" id="adSoyad" placeholder="Ad Soyad" required>
                <input type="text" id="ogrenciNo" placeholder="Öğrenci Numarası">
            </div>

            <div class="section">
                <h3>2. Ders Seçimi</h3>
                <label><strong>OBS Üzerinde Kayıtlı Olduğunuz (Zorunlu) Ders:</strong></label>
                <select id="ders1" class="ders-select">
                    <option value="">Seçiniz...</option>
                </select>

                <label><strong>Çakıştığı İçin Almak İstediğiniz Ders:</strong></label>
                <select id="ders2" class="ders-select">
                    <option value="">Seçiniz...</option>
                </select>
            </div>

            <button onclick="dilekceOlustur()">PDF Oluştur ve İndir</button>
        </div>
        <footer>© 2026 İstatistik Bölüm Sekreterliği | V1.1.9</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
