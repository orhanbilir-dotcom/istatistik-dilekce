<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilekçe Oluşturucu v2.4.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Çakışan Ders Alma Dilekçesi Oluşturma</h2>
        
        <div class="form-group">
            <label>Adınız:</label>
            <input type="text" id="ad" placeholder="Ad">
            
            <label>Soyadınız:</label>
            <input type="text" id="soyad" placeholder="Soyad">
            
            <label>Öğrenci Numarası:</label>
            <input type="text" id="ogrenciNo" placeholder="Örn: 21023001">
            
            <label>E-posta:</label>
            <input type="email" id="eposta" placeholder="@std.yildiz.edu.tr">
            
            <label>Cep Telefonu:</label>
            <input type="text" id="telefon">

            <hr>

            <label>OBS Üzerinden Seçtiğim Ders:</label>
            <select id="obsDersSelect" onchange="toggleManualInput('obs')">
                <option value="">Seçiniz...</option>
                <option value="DIGER">DİĞER (LİSTEDE YOK)</option>
            </select>
            <input type="text" id="obsDersManual" style="display:none; margin-top:5px;" placeholder="Ders Kodunu ve Adını Yazınız">
            
            <label>FYK Kararı ile Eklenecek Ders:</label>
            <select id="fykDersSelect" onchange="toggleManualInput('fyk')">
                <option value="">Seçiniz...</option>
                <option value="DIGER">DİĞER (LİSTEDE YOK)</option>
            </select>
            <input type="text" id="fykDersManual" style="display:none; margin-top:5px;" placeholder="Ders Kodunu ve Adını Yazınız">
            
            <label>Dersin Grubu:</label>
            <input type="text" id="dersGrup">
            
            <label>Toplam Kredi:</label>
            <input type="text" id="toplamKredi">
            
            <label>Derslerin Gün ve Saati:</label>
            <input type="text" id="gunSaat" placeholder="PERŞEMBE 15:00-16:00">
            
            <label>Bölüm Seçiniz:</label>
            <select id="bolum">
                <option value="İSTATİSTİK">İSTATİSTİK</option>
                <option value="MATEMATİK">MATEMATİK</option>
            </select>
        </div>

        <button onclick="dilekceOlustur()">Dilekçeyi Oluştur ve İndir</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
